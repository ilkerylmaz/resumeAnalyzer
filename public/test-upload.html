<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CV Upload</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
        }
        input[type="file"] {
            display: none;
        }
        button {
            background: #0070f3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0051cc;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 16px;
            border-radius: 6px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
    </style>
</head>
<body>
    <h1>CV Upload Test</h1>
    <p>Test the <code>/api/cv/parse</code> endpoint with a PDF file</p>

    <div class="upload-area">
        <input type="file" id="fileInput" accept="application/pdf">
        <p>Click to select a PDF file (max 5MB, 10 pages)</p>
        <button onclick="document.getElementById('fileInput').click()">
            Choose PDF
        </button>
    </div>

    <div id="fileInfo" style="margin: 20px 0; display: none;">
        <p><strong>Selected:</strong> <span id="fileName"></span></p>
        <p><strong>Size:</strong> <span id="fileSize"></span></p>
        <button id="uploadBtn" onclick="uploadFile()">Upload & Parse</button>
    </div>

    <div id="result"></div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const uploadBtn = document.getElementById('uploadBtn');
        const result = document.getElementById('result');

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) {
                fileInfo.style.display = 'none';
                return;
            }

            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileSize').textContent = 
                (file.size / 1024 / 1024).toFixed(2) + ' MB';
            fileInfo.style.display = 'block';
            result.innerHTML = '';
        });

        async function uploadFile() {
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a file first');
                return;
            }

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';
            result.innerHTML = '<div class="loading">Uploading and parsing... This may take 10-30 seconds.</div>';

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('http://localhost:3000/api/cv/parse', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    result.innerHTML = `
                        <div class="success">
                            <h3>✅ Success!</h3>
                            <p><strong>Pages:</strong> ${data.metadata.pages}</p>
                            <p><strong>File:</strong> ${data.metadata.fileName}</p>
                            <h4>Parsed Data:</h4>
                            <pre>${JSON.stringify(data.data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="error">
                            <h3>❌ Error</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="error">
                        <h3>❌ Network Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload & Parse';
            }
        }
    </script>
</body>
</html>
